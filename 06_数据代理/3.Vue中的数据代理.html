<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!---数据代理：通过一个对象代理对另一个对象中的属性的操作(读/写)-->
    
<!--
    1.Vue中的数据代理:
    通过vm对象来代理data对象中属性的操作（读/写)
    2.vue中数据代理的好处:
    更加方便的操作data中的数据
    3.基本原理;
    通过object.defineProperty()把data对象中所有属性添加到vm 上.为每一个添加到vm上的属性,都指定一个getter/setter.
    在getter/setter内部去操作（读/写）data中对应的属性。
-->



    
    <!--准备好一一个个容器-->
    <div id="root">
        <h2>学校名称:{{name}}</h2>
        <h2>学校地址:{{address}}</h2>
    </div>
</body>


<script>
    Vue.config.productionTip = false;
    let data= {
        name:'尚硅谷',
        // name:'atguigu',
        address:'宏福科技园',
    }
        
    
    const vm=new Vue({
        el:'#root',
        // data:{
        //     name:'尚硅谷123',
        //     // name:'atguigu',
        //     address:'宏福科技园',
        // }
        data
    })
    console.log(vm)
    console.log("vm._data===data 是否成立？",vm._data===data)
</script>
</html>

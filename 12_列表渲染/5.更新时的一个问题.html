<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--准备一个容器-->
    <div id ="root">
        <h2>人员列表</h2>
        <button @click="updataMei">更新马冬梅的信息</button>
        <ul>
            <li v-for="(p,index) of persons ":key="p.id">
                {{p.name}}--{{p.age}}--{{p.sex}}
            </li>
        </ul>
    </div>
</body>

<script>
    Vue.config.productionTip = false;//阻止vue在启动生成生产提示。

    const vm = new Vue({
        el:"#root",
        data:{
            persons:[
                {id:'001',name:'马冬梅',age:24,sex:'女'},
                {id:'002',name:'周冬雨',age:62,sex:'女'},
                {id:'003',name:'周杰伦',age:18,sex:'男'},
                {id:'004',name:'温兆伦',age:19,sex:'男'},
            ],
        },
        methods:{
            updataMei(){
                // this.persons[0].name='马老师'//奏效
                // this.persons[0].age=50//奏效
                // this.persons[0].sex='男'//奏效
                // this.persons[0]= {id:'001',name:'马冬梅',age:50,sex:'男'} //不奏效
                this.persons.splice(0,1,{id:'001',name:'马冬梅',age:50,sex:'男'})
            }
 
        }
        
    })
</script>
</html>

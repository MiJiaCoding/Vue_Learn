<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--准备一个容器-->
    <div id ="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>
</body>

<script>

        // </div>
        // `,

        data:{
            n:1,
        },
        methods:{
            add(){
                console.log("调用了add")
                this.n++
            },
            bye(){
                console.log("调用了bye")
                this.$destroy()
            },
        },
        beforeCreate() {
            console.log("beforeCreate")
            // console.log(this)
            // debugger;
        },
        created(){

            // console.log(this)

        },
        beforeMount(){  
            console.log("beforeMount")
            // console.log(this)
            // document.querySelector('h2').innerText='哈哈'
            // debugger;
        },
        mounted(){
            console.log("mounted"   )
            // console.log(this)
            // debugger;
        },
        beforeUpdate(){
            console.log("beforeUpdata")
            // console.log(this.n)
            // debugger;
        },
        updated(){

        beforeDestroy(){

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--准备一个容器-->
    <div id ="root">
        <school></school>
        <hello></hello>
    </div>
</body>

<script>
    Vue.config.productionTip = false;//阻止vue在启动生成生产提示。


    //定义school组件
    const school=Vue.extend({
        name:'school',
        template:`
        <div>
            <h2> 学校名称:{{name}}</h2>
            <h2>学校地址:{{address}}</h2>
            <button @click='showName'>点我提示学校名</button>
        </div>
        `,
        data(){
            return {
                name:'尚硅谷',
                address:'北京',
            }
        },
        methods:{
            showName(){
                console.log("showName",this)
            }

        }
       

    })
    const hello=Vue.extend({
            template:`
            <h2>{{msg}}</h2>

            `,
            data(){
                return {
                    msg:'你好啊！',
                }
            }

        })


    console.log('@',school)
    console.log('#',hello)
    console.log('school===hello?',school===hello)

    //创建vm
    const vm = new Vue({
        el:"#root",
        components:{
            school,
            hello,
        },
    })
</script>
</html>

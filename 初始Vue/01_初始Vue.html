<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>

</head>


<body>
    <!--
        初识Vue:
1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象;
2.root容器里的代码依然符htm1规范、只不过混入了一些特殊的Vue语法;
3.root容器里的代码被称为【Vue模板】;
4.Vue实例和容器是一一对应的:
5真实开发中只有一个Vue实例并且会配合着组件一起使用;
6.{{xXxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性;
7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新;

    -->



    <!-- 准备好一个容器-->
    <div id="root">
        <!-- Hello,不变，后面的字要可以变化-->
        <!-- <h1>Hello,尚硅谷</h1> -->
        <!-- 插值{{}} 两个绿色的括号和结构、赋值没有任何关系 仅仅是一种设计-->
        <h1> Hello,{{name}}</h1>
        <!-- <h1> 我的年龄是:18</h1> -->

        <h1>指令语法</h1>
        <!-- <a href="url">点我去尚硅谷学习1</a> -->
        <!--
            "  " 遇到了v-xxxx指令就变成了表达式！ （不要还以为是字符串）
        -->
        <a v-bind:href="url" v-bind:X="hello">点我去尚硅谷学习1</a>
        <!--   绑定的简写      v-bind ====> :--> 

        <a v-bind:href="url" v-bind:X="hello">点我去尚硅谷学习1</a>

    </div>
    <script>
        //阻止Vue   在启动时生成生产提示
        Vue.config.productionTip = false;

        //创建Vue实例
        new Vue({
            el:"#root" ,// el用于指定当前Vue实例为哪个容器服务，之通常为css选择器字符串
            // 这种写完了解一下    el.document.getElementById('root')
            // data:'尚硅谷', 要是可变的话 那就应该是个对象
            data:{
                // data中用于存储数据，数据el所指定的容器去使用，值我们暂时先写成一个对象。
                name:'尚硅谷123',
                url:'http://www.atguigu.com',
                hello:'你好',
            }
        })
        // 例子 {}  是配置对象 里面的key是不能写错的
        // axios({
        //     url:
        // })
    </script>
</body>
</html
